<body>
    <header>

    </header>

    <h1>Text-Shadow Text</h1>

    <h2>Text Rotated</h2>

    <div class="align-elements">

        <img class="image-with-box-shadow" src="imgs/OCC Logo.jpeg" alt="Image with Box-Shadow" />

        <img class="resized-image" src="imgs/OCC Logo.jpeg" alt="Image Resized" />

    </div>

    <div class="align-elements">
        <div class="gradient-background">
            <p>Gradient Background Division</p>
        </div>
    </div>

    <br />

    <div class="image-container">

        <div class="image-container-cell">
            <img class="image-moving-vertically" src="imgs/OCC Logo.jpeg" alt="Image Vertical Movement" />
            <p>Image with Vertical Movement</p>
        </div>

        <div class="image-container-cell">
            <img class="image-moving-horizontal" src="imgs/OCC Logo.jpeg" alt="Image Horizontal Movement" />
            <p>Image with Horizontal Movement</p>
        </div>

        <div class="image-container-cell">
            <img class="image-skewed-right" src="imgs/OCC Logo.jpeg" alt="Image Skewed Right" />
            <p>Image Skewed to the Right</p>
        </div>

        <div class="image-container-cell">
            <img class="image-blur" src="imgs/OCC Logo.jpeg" alt="Image 5px Blur" />
            <p>Image 5px Blur Effect</p>
        </div>

        <div class="image-container-cell">
            <img class="image1-variant" src="imgs/OCC Logo.jpeg" alt="Image 2px Blur" />
            <p>Image with 2px Blur Effect</p>
        </div>

        <div class="image-container-cell">
            <img class="image2-variant" src="imgs/OCC Logo.jpeg" alt="Image 50% Opacity" />
            <p>Image with 50% Opacity</p>
        </div>

        <div class="image-container-cell">
            <img class="image3-variant" src="imgs/OCC Logo.jpeg" alt="Image 200% Saturation" />
            <p>Image with 200% Saturation</p>
        </div>

    </div>

    </div>
